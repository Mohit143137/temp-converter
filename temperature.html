<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container1">
      <div class="container2">
        <div class="temp">
          <div class="title">
            <h1>Temperature Converter App</h1>
          </div>

          <FORM name="ok">
          <div class="Celsius">
             <input type="number" name="celsius" placeholder="Celsius" id="Celsius" > 
             <span class="icon">&#8451</span>
          </div>
          <div class="Fahrenheit">
            <input type="number" name="far" placeholder="Fahrenheit" id="Fahrenheit" > 
            <span class="icon">&#8457</span>
         </div>
         <div class="Kelvin">
            <input type="number" name="kel" placeholder="Kelvin" id="Kelvin"> 
            <span class="icon">&#8490</span>
         </div>
         <div class="button1">
         <div class="button">
            <button id="btn">clear</button>
         </div>
         </div>
          </div>
          </div>
         </FORM>
        </div>
      </div>
    </div>
   <script src="temperature.js"></script>
  </body>
